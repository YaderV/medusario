services:
    web:
        build: .
        ports:
            - "4000:4000"
        volumes:
            - .:/usr/src/app
        env_file:
            - .env
        command: air
    db:
        image: postgres:alpine
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASS}
            - POSTGRES_DB=${DB_NAME}
        ports:
            - "${DB_PORT}:5432"
        volumes:
            - pg-volume:/var/lib/postgresql/data

volumes:
    pg-volume:
